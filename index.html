<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Eat - delivery food</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <a class="logo">
        <img src="img/click eat-logo-orange.png" alt="Logo" />
      </a>
      <label class="address">
        <input type="text" class="input input-address" placeholder="Enter delivery address" />
      </label>
      <div class="buttons">
        <span class="user-name">asas</span>
        <button class="button button-primary button-auth">
          <span class="button-auth-svg"></span>
          <span class="button-text">LogIn</span>
        </button>
        <button class="button button-cart" id="cart-button">
          <span class="button-cart-svg"></span>
          <span class="button-text">Cart</span>
        </button>
        <button class="button button-primary button-out">
          <span class="button-out-svg"></span>
          <span class="button-text">LogOut</span>
        </button>
      </div>
    </header>
  </div>
  <!-- /.container  -->

  <script src="js/main.js"></script>
</body>

</html>
